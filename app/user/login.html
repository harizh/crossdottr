<div class="ui raised very padded text container segment" style="margin-left: 100px;">
    <div class="col-md-12">
        <form class="form-horizontal" name="form" ng-submit="login()" role="form" style="padding: 50px 0px;">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" ng-model="email" name="email" placeholder="Email" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" ng-model="password" name="password" placeholder="Password" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div ng-if="invalidLogin" class="ui red-message">Invalid Credentials</div>
                    <button type="submit" id="login-btn">Login</button>
                </div>
            </div>
        </form>
    </div>
</div>
